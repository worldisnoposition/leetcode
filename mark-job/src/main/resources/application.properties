spring.application.name=zhiye
server.port=8080
spring.hsf.version=1.0.0
spring.hsf.timeout=3000
spring.jpa.hibernate.ddl-auto=none
#update
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
#自动建表采用innodb（默认是myisam)
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:mysql://localhost:3306/zhiye?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSf4=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password_root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

